<!-- MAIN SECTION -->

    <main>
        <section class="contactPage">
            <div class="wrapper">
                <div class="contactInfo">
                    <!-- Add social Icons -->

                <div class="socialIconContact">
                    <ul>
                        <li><a href="#"><img src="./planted-final-assets/icons8-facebook-24.png" alt="facebook account icon"></a></li>
                        <li><a href="#"><img src="./planted-final-assets/icons8-instagram-32.png" alt="instagram account icon"></li></a></li>

                </div>
                    <h2>info@gmail.com</h2>
                    <ul>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>MSVD40</li>
                    </ul>
                </div>
                
            <!--FORM SECTION  -->
                <form action="#" method="POST" name="contactForm">
    
                    <fieldset>
                        <label for="name" class="sr-only">Name:</label>
                        <input type="text" placeholder="Name" id="name" required>
        
                        <label for="name" class="sr-only">Email:</label>
                        <input type="email" placeholder="Email address" id="email" required>
        
                        <label for="message" class="sr-only">Message:</label>
                        <textarea name ="message" placeholder="Message" id="comments cols=100 rows=40" minlength="5" maxlength="100"></textarea>
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>   
            

        </section>
